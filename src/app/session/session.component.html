<div class="session-wrapper">

  <timer [percent]="elapsedTime"></timer>

  <div class="game-hud">
    <players [session]="session" [players]="players" [self]="self"></players>
    <area-information></area-information>
    <game-logger [player]="self" [session]="session" (onNewLog)="updateState($event)"></game-logger>
  </div>

  <div class="map-container" [ngSwitch]="mapType">
    <map-europe #mapInstance *ngSwitchCase="'europe'" [areas]="areas"></map-europe>
    <area-popup [areas]="areas" [activeAreas]="activeAreas"></area-popup>
  </div>

  <div class="screens">
    <screen-fight *ngIf="isFightActive" [info]="currentFight" (completed)="fightCompleted($event)"></screen-fight>
  </div>

  <footer class="bottom-bar">
    <div class="right-bar">
      <action-points *ngIf="session?.state.started" [config]="config"></action-points>
      <game-stats *ngIf="session?.state.started" [stats]="self?.state"></game-stats>
    </div>
    <game-cards *ngIf="session?.state.started" [cards]="cards"></game-cards>
    <game-settings></game-settings>
  </footer>

</div>

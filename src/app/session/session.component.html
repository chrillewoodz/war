<div class="session-wrapper">

  <ng-template outcomeHost></ng-template>

  <timer [percent]="elapsedTime"></timer>

  <game-cards *ngIf="result?.session?.state.started" [cards]="cards"></game-cards>
  <game-settings></game-settings>

  <div class="game-hud game-hud-left">
    <!-- <area-information *ngIf="result?.session?.state.started && isMyTurn"></area-information> -->
    <game-stats *ngIf="result?.session?.state.started" [result]="result"></game-stats>
  </div>

  <div class="game-hud game-hud-right">
    <players [result]="result"></players>
    <game-logger [result]="result" (onNewLog)="updateState($event)"></game-logger>
  </div>

  <div class="map-container" [ngSwitch]="mapType">
    <map-europe #mapInstance *ngSwitchCase="'europe'" [result]="result" [isMyTurn]="isMyTurn"></map-europe>
    <hud-actions [result]="result" [isMyTurn]="isMyTurn"></hud-actions>
  </div>

</div>

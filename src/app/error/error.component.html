<div class="error-wrapper">
  <div class="text-center">
    <h1 class="error">An error occurred</h1>
    <p>We will investigate this further, until then you can try either of the following:</p>
    <div class="row">
      <div class="col-12">
        <button class="btn-primary" (click)="attemptRestore()">Attempt to restore</button>
      </div>
      <div class="col-12">
        <button class="btn-primary" (click)="backToLobby()">Back to lobby</button>
      </div>
    </div>
  </div>
</div>

<li class="card" [ngStyle]="{
  left: (deckIndex * 100) + 'px',
  'z-index': '-' + deckIndex
}">
  <img class="card-img" [src]="config.image">
  <div class="card-stars">
    <span class="card-star filled">
      <i class="fas fa-star"></i>
    </span>
    <span class="card-star" [ngClass]="{filled: config.cost >= 4 && config.cost <= 7}">
      <i class="fas fa-star"></i>
    </span>
    <span class="card-star" [ngClass]="{filled: config.cost > 7}">
      <i class="fas fa-star"></i>
    </span>
  </div>
  <div class="card-content">
    <h4 class="card-title">{{config.title}}</h4>
    <p class="card-description">{{config.description}}</p>
    <button class="btn btn-primary" *ngIf="!disabled" [disabled]="config.isDisabled" type="button" (click)="use()">Use</button>
  </div>
</li>

<div class="common-container game-stats-container">
  <ul>
    <li class="game-stat">
      <h4>Deployed</h4>
      <ul class="army-types">
        <li class="army-type">
          <img class="army-type-img" src="assets/SVG/soldier.svg">
          <number-bubble [number]="stats?.idle?.soldiers.power"></number-bubble>
          <number-bubble [number]="stats?.idle?.soldiers.amount" type="amount" position="bottom-right"></number-bubble>
        </li>
        <li class="army-type">
          <img class="army-type-img" src="assets/SVG/horse.svg">
          <number-bubble [number]="stats?.idle?.horses.power"></number-bubble>
          <number-bubble [number]="stats?.idle?.horses.amount" type="amount" position="bottom-right"></number-bubble>
        </li>
        <li class="army-type">
          <img class="army-type-img" src="assets/SVG/gatling-gun.svg">
          <number-bubble [number]="stats?.idle?.gatlingGuns.power"></number-bubble>
          <number-bubble [number]="stats?.idle?.gatlingGuns.amount" type="amount" position="bottom-right"></number-bubble>
        </li>
        <li class="army-type">
          <img class="army-type-img" src="assets/SVG/spy.svg">
          <number-bubble [number]="stats?.idle?.spies.power"></number-bubble>
          <number-bubble [number]="stats?.idle?.spies.amount" type="amount" position="bottom-right"></number-bubble>
        </li>
      </ul>
    </li>

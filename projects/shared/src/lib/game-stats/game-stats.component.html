<div class="game-stats-container">
  <ul class="text-center">
    <li class="game-stat">
      <h3>Territories</h3>
      <p>{{stats?.ownedTerritories}} / {{stats?.totalTerritories}}</p>
    </li>
    <li class="game-stat">
      <h3>Armies</h3>
      <ul class="army-types">
        <li class="army-type">
          <img class="army-type-img" src="assets/SVG/soldier.svg"> <p>{{stats?.ownedArmies?.soldiers}}</p>
        </li>
        <li class="army-type">
          <img class="army-type-img" src="assets/SVG/horse.svg"> <p>{{stats?.ownedArmies?.horses}}</p>
        </li>
        <li class="army-type">
          <img class="army-type-img" src="assets/SVG/gatling-gun.svg"> <p>{{stats?.ownedArmies?.gatlinGuns}}</p>
        </li>
        <li class="army-type">
          <img class="army-type-img" src="assets/SVG/soldier.svg"> <p>{{stats?.ownedArmies?.spies}}</p>
        </li>
      </ul>
    </li>
  </ul>
</div>

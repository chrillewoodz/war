<div class="europe-container">
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 487.25 365.31">
      <defs>
        <style>.cls-1{fill:#d8c4a6;stroke:#000;stroke-width:0.25px;}</style>
      </defs>
      <g id="Layer_2" data-name="Layer 2">
        <g id="Layer_1-2" data-name="Layer 1">
          <g id="europe">
            <polygon
              class="cls-1"
              *ngFor="let area of areas"
              [ngClass]="{
                active: area.state.isActive,
                selected: area.state.isSelected,
                connection: area.state.isConnectedToSelected,
                owned: area.state.isOwnedBySelf
              }"
              [ngStyle]="{fill: area.state.occupiedBy?.extras.faction.colorRGB}"
              [attr.points]="area.points"
              (click)="areaClicked($event, area)"
            ></polygon>
          </g>
        </g>
      </g>
    </svg>
  </div>
</div>

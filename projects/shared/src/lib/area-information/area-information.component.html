<div class="ai-container" [ngClass]="{visible: isOpen}" (clickOutside)="close()" [exceptions]="areas">
  <div class="ai-section">
    <h3>Occupied by</h3>
    <p [ngStyle]="{color: information?.occupiedBy?.color}">{{information?.occupiedBy?.name}}</p>
  </div>
  <div class="ai-section">
    <h3>Armies</h3>
    <ul class="ai-menu">
      <li class="ai-menu-item">
        <img class="ai-menu-item-img" src="assets/SVG/soldier.svg">
        <p>{{information?.troops?.soldiers}}</p>
      </li>
      <li class="ai-menu-item">
        <img class="ai-menu-item-img" src="assets/SVG/horse.svg">
        <p>{{information?.troops?.horses}}</p>
      </li>
      <li class="ai-menu-item">
        <img class="ai-menu-item-img" src="assets/SVG/gatling-gun.svg">
        <p>{{information?.troops?.gatlinGuns}}</p>
      </li>
      <li class="ai-menu-item">
        <img class="ai-menu-item-img" src="assets/SVG/soldier.svg">
        <p>{{information?.troops?.spies}}</p>
      </li>
    </ul>
  </div>
</div>

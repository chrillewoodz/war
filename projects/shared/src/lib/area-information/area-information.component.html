<div class="common-container ai-container" [ngClass]="{visible: isOpen}" (clickOutside)="close()" [exceptions]="activeAreas">
  <div class="ai-section">
    <h3>{{information?.country}}</h3>
    <h5>Occupied by:</h5>
    <p [ngStyle]="{color: information?.occupiedBy?.colorRGB}">{{information?.occupiedBy?.name}}</p>
  </div>
  <div class="ai-section">
    <h5>Armies:</h5>
    <ul class="ai-menu">
      <li class="ai-menu-item">
        <img class="ai-menu-item-img" src="assets/SVG/soldier.svg">
        <p>{{information?.troops?.soldiers}}</p>
      </li>
      <li class="ai-menu-item">
        <img class="ai-menu-item-img" src="assets/SVG/horse.svg">
        <p>{{information?.troops?.horses}}</p>
      </li>
      <li class="ai-menu-item">
        <img class="ai-menu-item-img" src="assets/SVG/gatling-gun.svg">
        <p>{{information?.troops?.gatlingGuns}}</p>
      </li>
      <li class="ai-menu-item">
        <img class="ai-menu-item-img" src="assets/SVG/spy.svg">
        <p>{{information?.troops?.spies}}</p>
      </li>
    </ul>
  </div>
</div>

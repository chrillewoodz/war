<div class="common-container players-container">
  <button *ngIf="(ready$ | async) && !(start$ | async)" class="btn-primary btn-start-game" type="button" (click)="startGame()">Start game</button>
  <ul>
    <ng-container *ngFor="let player of players">
      <li class="player" [ngClass]="{self: player.id === self?.id, quit: player.state.quit}" [ngStyle]="{color: player.faction.colorRGB}">
        <img class="player-img" src="assets/SVG/{{player.faction.faction}}.svg" alt="Flag">
        <span>{{player.faction.name}}</span>
        <div class="player-status">
          <img *ngIf="player.state.quit" class="status-quit" src="assets/SVG/human-skull.svg" alt="Human skull">
          <span class="status-ready">
            <i class="fas fa-check"></i>
          </span>
        </div>
      </li>
    </ng-container>
    <li *ngIf="players.length < 2" class="player empty-player">
      <span>Waiting for player...</span>
    </li>
    <li *ngIf="players.length < 3" class="player empty-player">
      <span>Waiting for player...</span>
    </li>
    <li *ngIf="players.length < 4" class="player empty-player">
      <span>Waiting for player...</span>
    </li>
  </ul>
</div>

<div class="ap-container" [ngClass]="{visible: isOpen}" [ngStyle]="{left: x + 'px', top: y + 'px'}" (clickOutside)="close()" [exceptions]="activeAreas">
  <ul class="ap-menu">
    <li class="ap-menu-item" *ngFor="let option of options" (mouseover)="showCost(option.cost)" (mouseout)="hideCost()" (click)="option.action()">{{option.label}}</li>
  </ul>
</div>

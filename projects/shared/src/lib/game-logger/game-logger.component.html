<div class="common-container gl-container">
  <ul #listRef class="gl-messages">
    <li #messageRef class="gl-message" [ngStyle]="{color: msg.color}" *ngFor="let msg of messages">
      <p class="gl-message-from">{{msg.from}}</p>
      <p class="gl-message-text">{{msg.message}}</p>
    </li>
  </ul>
  <input class="gl-input" [ngStyle]="{color: player?.faction.colorRGB}" [formControl]="message" placeholder="Write something" (keydown.enter)="submit($event)">
  <p class="gl-input-error" *ngIf="message.invalid">The message is too long</p>
</div>

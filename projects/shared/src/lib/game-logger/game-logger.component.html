<div class="gl-container">
  <ul #listRef class="gl-messages">
    <li #messageRef class="gl-message" [ngStyle]="{color: msg.color}" *ngFor="let msg of messages">{{msg.message}}</li>
  </ul>
  <input class="gl-input" [formControl]="message" placeholder="Write something" (keydown.enter)="submit($event)">
  <p class="gl-input-error" *ngIf="message.invalid">The message is too long</p>
</div>
